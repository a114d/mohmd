<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Connect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --card-bg: #232323;
            --accent-gold: #9b8349;
            --text-light: #e0e0e0;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .social-container {
            background-color: var(--card-bg);
            padding: 3rem 2.5rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(155, 131, 73, 0.3);
        }
        .profile-header {
            position: relative;
            margin-bottom: 2.5rem;
        }
        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-gold);
            padding: 3px;
            margin: 0 auto;
        }
        .profile-details {
            margin-top: 1.5rem;
        }
        .name {
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--text-light);
            letter-spacing: 2px;
        }
        .tagline {
            color: #9b9b9b;
            font-size: 0.95rem;
            margin-top: 0.5rem;
            letter-spacing: 1px;
        }
        .social-links {
            display: grid;
            gap: 0.8rem;
            margin: 2rem 0;
        }
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.9rem;
            text-decoration: none;
            color: var(--text-light);
            background-color: #2a2a2a;
            transition: all 0.3s ease;
            border: 1px solid rgba(155, 131, 73, 0.2);
        }
        .social-link:hover {
            background-color: #303030;
            border-color: var(--accent-gold);
            transform: translateY(-2px);
        }
        .social-link i {
            margin-right: 12px;
            font-size: 1.1rem;
            color: var(--accent-gold);
        }
        .qr-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background-color: #2a2a2a;
            border: 1px solid rgba(155, 131, 73, 0.2);
        }
        .nfc-badge {
            background-color: #2a2a2a;
            color: var(--accent-gold);
            padding: 0.4rem 1.2rem;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            border: 1px solid var(--accent-gold);
        }
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }
        .action-button {
            padding: 0.9rem;
            color: var(--text-light);
            background-color: #2a2a2a;
            border: 1px solid rgba(155, 131, 73, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        .action-button:hover {
            background-color: #303030;
            border-color: var(--accent-gold);
            transform: translateY(-2px);
        }
        .action-button i {
            margin-right: 8px;
            color: var(--accent-gold);
        }
        .divider {
            width: 40px;
            height: 2px;
            background-color: var(--accent-gold);
            margin: 1rem auto;
            opacity: 0.5;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="social-container">
        <div class="profile-header">
            <span class="nfc-badge">Digital CARD</span>
            <img src="profileMoamd.jpg" alt="Profile" class="profile-image">
            <div class="profile-details">
                <h1 class="name">Mohammed AL Masoudi</h1>
                <div class="divider"></div>
                <p class="tagline"> Politican • Human Rights Activist • Coffee Lover</p>
                <p class="tagline"> Pioneer in clean energy business</p>
                <p class="tagline"> PCoffee Trader</p>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com/mohmad.almasodi" target="_blank" class="social-link">
                <i class="fab fa-facebook-f"></i>
                Facebook
            </a>
            
            <a href="https://wa.me/+31638350244" target="_blank" class="social-link">
                <i class="fab fa-whatsapp"></i>
                WhatsApp
            </a>
            
            <a href="https://www.snapchat.com/add/hr_h3" target="_blank" class="social-link">
                <i class="fab fa-snapchat-ghost"></i>
                Snapchat
            </a>
        </div>

        <div class="qr-section">
            <img src="/api/placeholder/150/150" alt="QR Code" class="mx-auto">
            <p class="text-gray-500 mt-3 text-sm">Scan to save my contact</p>
        </div>

        <div class="action-buttons">
            <button class="action-button" id="saveContact">
                <i class="fas fa-user-plus"></i>
                Save Contact
            </button>
            <button class="action-button" id="shareProfile">
                <i class="fas fa-share-alt"></i>
                Share
            </button>
        </div>
    </div>

    <script>
        // Save Contact Button
        document.getElementById('saveContact').addEventListener('click', () => {
            const contact = {
                name: "محمد المسعودي",
                tel: "+31638350244",
                url: window.location.href
            };

            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:${contact.name}
TEL:${contact.tel}
URL:${contact.url}
END:VCARD`;

            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'ابو ساري محمد المسعوديٍٍ';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        });

        // Share Button
        document.getElementById('shareProfile').addEventListener('click', async () => {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Ahmed Saleh Contact Card',
                        text: 'Check out my digital contact card!',
                        url: window.location.href
                    });
                } catch (error) {
                    console.log('Error sharing:', error);
                }
            } else {
                prompt('Copy this link to share:', window.location.href);
            }
        });
    </script>
</body>
</html>
